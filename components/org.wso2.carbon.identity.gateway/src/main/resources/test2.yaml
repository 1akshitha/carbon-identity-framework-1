serviceProviderConfig:
  name: "SampleSP"
  requestHandlerConfigs:
    -
        type: "SAML"
        properties:
            issuer : "ravelocity.com"
            assertionConsumerUrls:
                - "http://localhost:8080/travelocity.com/home.jsp"
                - "https://wso2.acme.instructure.com/login/saml"
            nameIDformat: "urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress"
            certificateAlias: "wso2Carbon"
            responseSigningAlgorithm : "http://www.w3.org/2000/09/xmldsig#dsa-sha1"

  authenticationHandlerConfig:
    stepHandlerConfigs :
      -
        subjectStep : "true"
        multiOptionHandlerConfig:
          optionConfigs :
            -
              authenticatorConfig:
                type : "local"
                authenticatorName : "BasicAuthenticator"
                properties:
                    test : "Dsdsd"
            -
              authenticatorConfig:
                type : "local"
                authenticatorName : "BasicAuthenticator"
                properties:
                    test : "Dsdsd"
      -
        authenticatorConfig:
          type : "local"
          authenticatorName : "BasicAuthenticator"
          properties:
              test : "Dsdsd"

