serviceProvider:

  name: "SamlSP"
  id: "SAMLServiceProvider"
  configurations :

    protocolConfigurations:
      key : "protocolConfigurations"

      configurations :

        SAMLInbound :
          key : "SAMLInbound"

          configurations:
            issuer :
              key: "issuer"
              values :
                - "travelocity.com"


            assertionConsumerUrls :
                    - "http://localhost:8080/travelocity.com/home.jsp"
                    - "https://wso2.acme.instructure.com/login/saml"


            defaultAssertionConsumerURL :
                  key: "defaultAssertionConsumerURL"
                  values :
                    - "http://localhost:8080/travelocity.com/home.jsp"


            nameIDformat :
                  key: "nameIDformat"
                  values :
                    - "urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress"


            certificateAlias :
                  key: "certificatAlias"
                  values :
                    - "wso2Carbon"
                  type: "dropDown"

            responseSigningAlgorithm :
                  key: "responseSigningAlgorithm"
                  values :
                    - "http://www.w3.org/2000/09/xmldsig#dsa-sha1"
                  type: "dropDown"

            enableSingleLogout :
                  key: "enableSingleLogout"
                  values :
                    - "true"
                  type: "checkBox"
                  configurations :
                    SLOResponseURL :
                      key: "SLOResponseURL"
                      values :
                        - "http://localhost:8080/travelocity.com/home.jsp"


            enableAudienceRestriction :
                  key: "enableAudienceRestriction"
                  values :
                    - "true"
                  type: "checkbox"
                  configurations :
                    SLOResponseURL :
                      key: "SLOResponseURL"
                      values :
                        - "carbonServer"
                        - "wso2dashboard"



    AuthenticationConfiguration:
          key : "AuthenticationConfiguration"
          values :

          configurations :

            BasicAuthenticator:
                  key : "BasicAuthenticator"
                  values :
                  configurations :

            SMSOTP :
              key: "SMSOTP"
              values :
                - "asdfasdfasdfa"
                - "adfadfasdfadfas"


            MultiFactor :
              key : "MultiFactor"

